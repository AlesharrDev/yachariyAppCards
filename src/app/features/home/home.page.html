<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Temas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Temas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-card *ngFor="let tema of temas" [title]="tema.title" [temaid]="tema.id"></app-card>
  </div>
</ion-content>
